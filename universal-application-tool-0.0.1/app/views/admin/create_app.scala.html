@*
* This template takes a two arguments, a String containing a
* title to display and an AssetsFinder to locate static assets.
*@
@(title: String)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a new application</title>
  <script src="@assetsFinder.path("javascripts/demo.js")" type="text/javascript"></script>
</head>
<body>
  <h1>Create a new application</h1>
  <!-- Dummy / no-op form. -->
  <form>
    <label for="appname">Name of the application:</label>
    <input type="text" id="appname" name="appname"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
